<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать кампанию</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            padding: 10px; /* Уменьшен общий отступ */
            font-family: 'Montserrat', sans-serif;
            color: #1a237e;
        }

        .input-container { /* Контейнер для инпута и его лейбла */
            position: relative;
            margin-bottom: 5px; /* Уменьшен отступ между инпутами */
        }

        input, textarea {
            width: 100%;
            padding: 8px; /* Уменьшен внутренний отступ */
            margin: 0; /* Убираем отступы для инпута */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em; /* Размер шрифта, делаем его чуть больше */
            background-color: #202e5b; /*Темный фон для инпута*/
            color: #fff; /*Белый текст для инпута*/
        }

        input::placeholder,
        textarea::placeholder {
            color: #a0a7bb; /* Цвет плейсхолдера */
        }

        label {
          position: absolute;
          top: 5px;
          left: 8px;
          font-size: 0.8em; /* Меньший размер шрифта для заголовка в инпуте */
          pointer-events: none; /* Чтобы текст не мешал кликать */
          color: #a0a7bb; /* Цвет заголовка в инпуте */
          transition: top 0.2s ease, font-size 0.2s ease;
          background-color: transparent; /* прозрачный фон для текста */
          padding: 0px 3px;
        }
        input:focus + label,
        input:not(:placeholder-shown) + label,
        textarea:focus + label,
        textarea:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 0.7em;
        }

        textarea#businessDescription {
            height: 100px; /* Уменьшена высота textarea */
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0 0 0; /* Верхний отступ для кнопки */
            background-color: #1a237e;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0d47a1;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="input-container">
      <input type="text" id="businessName" placeholder=" ">
      <label for="businessName">Название бизнеса</label>
    </div>
    <div class="input-container">
      <input type="text" id="businessTheme" placeholder=" ">
      <label for="businessTheme">Тематика бизнеса</label>
    </div>
    <div class="input-container">
      <textarea id="businessDescription" placeholder=" "></textarea>
      <label for="businessDescription">Описание бизнеса</label>
    </div>
    
    <button onclick="submitForm()">Создать</button>

    <script>
        function submitForm() {
            const businessName = document.getElementById('businessName').value;
            const businessTheme = document.getElementById('businessTheme').value;
            const businessDescription = document.getElementById('businessDescription').value;

            if (businessName.trim() && businessTheme.trim() && businessDescription.trim()) {
                const data = {
                    businessName,
                    businessTheme,
                    businessDescription
                };
                Telegram.WebApp.sendData(JSON.stringify(data));
                Telegram.WebApp.close();
            } else {
                alert("Заполните все поля!");
            }
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
