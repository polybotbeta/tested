<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать кампанию</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { padding: 20px; font-family: Arial; }
        input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        textarea#businessDescription { height: 150px; } /* Увеличиваем высоту текстового поля */
    </style>
</head>
<body>
    <h3>Название бизнеса</h3>
    <input type="text" id="businessName" placeholder="Введите название">

    <h3>Тематика бизнеса</h3>
    <input type="text" id="businessTheme" placeholder="Введите тематику">

    <h3>Описание бизнеса</h3>
    <textarea id="businessDescription" placeholder="Опишите деятельность бизнеса"></textarea>

    <button onclick="submitForm()">Создать</button>

    <script>
        function submitForm() {
            const businessName = document.getElementById('businessName').value;
            const businessTheme = document.getElementById('businessTheme').value;
            const businessDescription = document.getElementById('businessDescription').value;

            if (businessName.trim() && businessTheme.trim() && businessDescription.trim()) {
                const data = {
                    businessName,
                    businessTheme,
                    businessDescription
                };
                Telegram.WebApp.sendData(JSON.stringify(data));
                Telegram.WebApp.close();
            } else {
                alert("Заполните все поля!"); 
            }
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
