<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать кампанию</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { padding: 20px; font-family: Arial; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <h3>Название кампании</h3>
    <input type="text" id="campaignName" placeholder="Введите название">

    <h3>Тематика бизнеса</h3>
    <select id="businessTheme">
        <option value="">Выберите тематику</option>
        <option value="restaurants">Рестораны</option>
        <option value="retail">Розничная торговля</option>
        <option value="services">Услуги</option>
        <!-- Добавьте другие варианты -->
    </select>

    <h3>Чем занимается бизнес</h3>
    <textarea id="businessDescription" placeholder="Опишите деятельность бизнеса"></textarea>

    <button onclick="submitForm()">Создать</button>

    <script>
        function submitForm() {
            const campaignName = document.getElementById('campaignName').value;
            const businessTheme = document.getElementById('businessTheme').value;
            const businessDescription = document.getElementById('businessDescription').value;

            if (campaignName.trim() && businessTheme.trim() && businessDescription.trim()) {
                const data = {
                    campaignName,
                    businessTheme,
                    businessDescription
                };
                Telegram.WebApp.sendData(JSON.stringify(data));
                Telegram.WebApp.close();
            } else {
                alert("Заполните все поля!"); //  Простая валидация
            }
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
